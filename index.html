<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sadib's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar-transparent {
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .navbar-solid {
            background-color: rgba(15, 23, 42, 0.9); /* Slightly transparent slate background */
        }
        body{
            height: 1000px;
            background-color: rgba(11,19,40,255)

;
        }
        .logo{
            border: 3px solid rgb(28, 28, 197);
        }
    </style>
</head>

<body class="">
    <!-- Navbar -->
    <header id="navbar" class="p-4 shadow z-40 fixed w-full navbar-transparent">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="img/me.jpg" alt="Profile" class=" logo h-12 w-12 rounded-full border">
                <h1 class="text-xl font-bold text-yellow-400 ml-3">Dev-Nix</h1>
            </div>

            <!-- Navigation Links (Desktop) -->
            <nav class="hidden lg:flex space-x-8 text-yellow-400 text-sm font-medium">
                <a href="#home" class="hover:text-blue-600">HOME</a>
                <a href="#about" class="hover:text-blue-600">ABOUT ME</a>
                <a href="#features" class="hover:text-blue-600">FEATURES</a>
                <a href="#skills" class="hover:text-blue-600">SKILLS</a>
                <a href="#contact" class="hover:text-blue-600">CONTACT</a>
            </nav>

            <!-- Hamburger Menu Button (Mobile) -->
            <button id="menuButton" class="lg:hidden flex flex-col space-y-1">
                <div class="h-1 w-6 bg-yellow-400 rounded"></div>
                <div class="h-1 w-6 bg-yellow-400 rounded"></div>
                <div class="h-1 w-6 bg-yellow-400 rounded"></div>
            </button>
        </div>

        <!-- Mobile Navigation Links -->
        <div id="mobileMenu" class="hidden bg-slate-700  text-white flex flex-col space-y-4 mt-4 p-4 lg:hidden">
            <a href="#home" class="hover:text-yellow-400">HOME</a>
            <a href="#about" class="hover:text-yellow-400">ABOUT ME</a>
            <a href="#features" class="hover:text-yellow-400">FEATURES</a>
            <a href="#skills" class="hover:text-yellow-400">SKILLS</a>
            <a href="#contact" class="hover:text-yellow-400">CONTACT</a>
        </div>
    </header>
    <!--About saction-->
<div id="about">
    <div class="flex py-44">
         <div class="px-20">
            <p class="salam text-blue-400 text-3xl font-bold  ">Assalamualaikum. I am</p> 
            <h1 class="text-7xl font-bold text-blue-500">Mohammed <span class="text-yellow-400">Sadib</span></h1>
             <p class="text-gray-400 text-2xl mt-2">Passionate Fontend Developer</p> 
             <p class="text-yellow-400 text-4xl mt-4">My motto is,</p> 
             <p class="text-yellow-400 text-4xl">Col</p> </div> </div>
</div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const navbar = document.getElementById('navbar');

        // Toggle mobile menu visibility
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Change navbar background on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.remove('navbar-transparent');
                navbar.classList.add('navbar-solid');
            } else {
                navbar.classList.add('navbar-transparent');
                navbar.classList.remove('navbar-solid');
            }
        });
    </script>
</body>

</html>
